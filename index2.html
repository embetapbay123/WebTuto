<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Chuẩn Semantic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header: logo, tiêu đề, điều hướng chính -->
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#trangchu">Trang chủ</a></li>
        <li><a href="#vechungtoi">Về chúng tôi</a></li>
        <li><a href="#lienhe">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <!-- Nội dung chính -->
  <main>

    <!-- Một khu vực lớn trong main -->
    <section id="trangchu">
      <h2>Chào mừng đến với website</h2>
      <p>Nội dung giới thiệu...</p>
    </section>

    <!-- Một bài viết độc lập -->
    <article>
      <h2>Bài viết nổi bật</h2>
      <p>Nội dung chi tiết của bài viết...</p>
      <footer>
        <p>Đăng bởi Admin vào <time datetime="2025-04-22">22/04/2025</time></p>
      </footer>
    </article>

    <!-- Phần aside: thông tin phụ -->
    <aside>
      <h3>Thông tin bên lề</h3>
      <p>Quảng cáo, link liên quan, tin phụ...</p>
    </aside>

  </main>

  <!-- Footer: thông tin cuối trang -->
  <footer>
    <p>&copy; 2025 My Website. Mọi quyền được bảo lưu.</p>
    <p><a href="#lienhe">Liên hệ</a></p>
  </footer>

</body>
</html>
